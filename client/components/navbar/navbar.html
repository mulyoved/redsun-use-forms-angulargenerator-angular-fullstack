<div class="navbar navbar-default navbar-fixed-top">
    <div class="navbar-inner" ng-controller="NavbarCtrl">
        <div class="container-fluid" ng-cloak>
            <button class="navbar-toggle" type="button" ng-click="isCollapsed = !isCollapsed">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <button type="button" class="navbar-toggle btn btn-navbar" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="glyphicon glyphicon-bar icon-bar"></span>
                <span class="glyphicon glyphicon-bar icon-bar"></span>
                <span class="glyphicon glyphicon-bar icon-bar"></span>
            </button>
            <div class="pull-left">
                <a class="navbar-brandpluslogo brandpluslogo" href="/">
                    <a href="/" class="navbar-brand">redsun</a>
                </a>
            </div>
            <div class="visible-lg visible-desktop pull-right col-md-1 span1"></div>
            <global-search class="global-search"></global-search>
            <div collapse="isCollapsed" class="navbar-collapse collapse" id="navbar-main">
                <ul class="nav navbar-nav">
                    <li ng-repeat="item in menu" ng-class="{active: isActive(item.link)}">
                        <a ng-href="{{item.link}}">{{item.title}}</a>
                    </li>
                    <li class="dropdown"><a class="dropdown-toggle">Applicants</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-option" href="data/Applicant/new">New</a></li>
                            <li><a class="dropdown-option" href="data/Applicant">Listing</a></li>
                            <li><a class="dropdown-option" href="data/analyse/Applicant">Basic Report</a></li>
                        </ul>
                    </li>
                    <li ng-show="isAdmin()" ng-class="{active: isActive('/admin')}"><a href="/admin">Admin</a></li>
                    <li ng-show="items.length > 0" class="dropdown">
                        <a class="dropdown-toggle">
                            {{contextMenu}}
                        </a>
                        <ul class="dropdown-menu">
                            <li ng-repeat="choice in items">
                                <a class="dropdown-option" ng-hide="isHidden($index)" ng-href="{{choice.url}}" ng-click="doClick($index)">{{choice.text}}</a>
                            </li>
                        </ul>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    
                    <li ng-hide="isLoggedIn()" ng-class="{active: isActive('/signup')}"><a href="/signup">Sign up</a></li>
                    <li ng-hide="isLoggedIn()" ng-class="{active: isActive('/login')}"><a href="/login">Login</a></li>
                    <li ng-show="isLoggedIn()"><p class="navbar-text">Hello {{ getCurrentUser().name }}</p> </li>
                    <li ng-show="isLoggedIn()" ng-class="{active: isActive('/settings')}"><a href="/settings"><span class="glyphicon glyphicon-cog"></span></a></li>
                    <li ng-show="isLoggedIn()" ng-class="{active: isActive('/logout')}"><a href="" ng-click="logout()">Logout</a></li>
                    
                </ul>
            </div>
        </div>
    </div>
</div>
